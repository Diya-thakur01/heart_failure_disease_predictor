<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Enter Patient Details</h2>

    <form action="/predict" method="post">
        <!-- Your inputs -->
        <input type="text" name="age" placeholder="Age"><br>
        <input type="text" name="anaemia" placeholder="Anaemia (0 or 1)"><br>
        <input type="text" name="creatinine_phosphokinase" placeholder="Creatinine Phosphokinase"><br>
        <input type="text" name="diabetes" placeholder="Diabetes (0 or 1)"><br>
        <input type="text" name="ejection_fraction" placeholder="Ejection Fraction"><br>
        <input type="text" name="high_blood_pressure" placeholder="High Blood Pressure (0 or 1)"><br>
        <input type="text" name="platelets" placeholder="Platelets"><br>
        <input type="text" name="serum_creatinine" placeholder="Serum Creatinine"><br>
        <input type="text" name="serum_sodium" placeholder="Serum Sodium"><br>
        <input type="text" name="sex" placeholder="Sex (0 or 1)"><br>
        <input type="text" name="smoking" placeholder="Smoking (0 or 1)"><br>
        <input type="text" name="time" placeholder="Follow-up Time"><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
